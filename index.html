<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セルフブラック度チェッカー</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>セルフブラック度チェッカー</h1>
        <div id="checker-area">
            <div id="intro">
                <p>最近、頑張りすぎていませんか？</p>
                <p>10個の簡単な質問で、あなたの「セルフブラック度」をチェックしてみましょう。</p>
                <button id="start-btn">診断を始める</button>
            </div>
            <div id="question-area" class="hidden"></div>
            <div id="result-area" class="hidden">
                <h2 id="result-title"></h2>
                <p id="result-text"></p>
                <p id="yes-count-text"></p>
                <button id="retry-btn">もう一度診断する</button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
